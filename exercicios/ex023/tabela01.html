<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr {
            background-color: lightgray;
        }

        .vazio {
            background-color: rgba(255, 0, 0, 0.582);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
         HIERARQUIA DE TABELAS (SIMPLES)
         TABLE = tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dado da tabela
     -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="vazio">-</td>
        </tr>
        <tr> <!--Quinta Linha-->
            <td>A5</td>
            <td class="vazio">-</td>
            <td>C5</td>
        </tr>
    </table>
    
</body>
</html>
