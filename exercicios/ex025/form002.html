<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="post">
        <p>
            <label for="iusuario">Usuário</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" placeholder="João Embaixadinha">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" placeholder="*********">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
