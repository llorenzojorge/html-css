<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos estão hospedados no meu próprio servidor.</p>
    <h1>Código simples de um vídeo no site:</h1>
    <video src="midia/pexelsvideo.mp4" width="500" controls autoplay></video>
    <h1>Código estruturado e otimizado para a expêriencia do usuário</h1>
    <video controls width="500">
        <source src="midia/Pexelsvideo.webm" type="video/webm">
        <source src="midia/Pexelsvideo2.mp4" type="video/mp4">
        <source src="midia/pexelsvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    
</body>
</html>
